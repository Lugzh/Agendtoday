<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Empresa</ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col style="display: flex;justify-content: center;align-items: center; flex-direction: column;">

        <img id="profilepicture" *ngIf="imageUrl; else showIcon" [src]="imageUrl" (click)="openImagePicker()"/>
         <ng-template #showIcon>
          <ion-icon name="add-circle-outline" style="font-size: 100px; color: #dcdcdc;" (click)="openImagePicker()"></ion-icon>
        </ng-template>

          <p>Foto de Perfil</p>
      </ion-col>



    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Membros</ion-label>
          <ion-badge slot="end" color="light">6</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">

      <ion-col size="auto" class="ion-text-center" *ngFor="let membro of membros; let i = index">
        <ion-avatar>
          <img [src]="membro.imagem" />
        </ion-avatar>
        <ion-label>{{membro.nome}}<br></ion-label>
      </ion-col>

      <ion-col size="auto" class="ion-text-center" >
        <ion-avatar>
          <ion-icon name="add-circle-outline" style="font-size: 70px; color: #dcdcdc;"  (click)="setOpen(true)"></ion-icon>
        </ion-avatar>
        <ion-label>Adicionar<br> membro</ion-label>
      </ion-col>

      <ion-modal [isOpen]="isModalOpen">
        <ng-template >
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="setOpen(false)">Cancelar</ion-button>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button (click)="confirmarDados()"(click)="salvaMembro()">Salvar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <div  style="display: flex;justify-content: center;align-items: center; flex-direction: column;">
            <img id="membro_img"*ngIf="imageUrl_membro; else showIcon" [src]="imageUrl_membro" (click)=openImageMembro()/>
            <ng-template #showIcon>
              <ion-icon name="add-circle-outline" style="font-size: 100px; color: #dcdcdc;"  (click)=openImageMembro()></ion-icon>
            </ng-template> 
            
            <ion-item>
              <ion-input [(ngModel)]="nome" label="Nome:"></ion-input>
            </ion-item>
          </div>
  
          <ion-content class="ion-padding">
          </ion-content>             
        </ng-template>       

      </ion-modal>

    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item button>
          <ion-label>Fundo</ion-label>
        </ion-item>
        <ion-item button>
          <ion-label (click)="setOpen2(true)">Margens</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-modal [isOpen]="isModalOpen2">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen2(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button class="btn-red">Vermelho</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btn-blue">Azul</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btn-green">Verde</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btn-yellow">Amarelo</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button class="btn-purple">Roxo</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btn-orange">Laranja</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btn-pink">Rosa</ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="btn-teal">Verde-Azul</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button expand="block" color="primary" style="margin-bottom: 50px;">Pr√©-visualizar</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button id="last" expand="block" color="primary" style="margin-bottom: 50px;">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
